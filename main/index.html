<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://sarfarazsingh.in/chatbot/main/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>Elite ED</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://sarfarazsingh.in/chatbot/main/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body id="body">
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <img src="https://sarfarazsingh.in/chatbot/elited1.jpg" alt="" height="300px" width="300px">
</div>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Elite ED</h2>
            <span id="close-btn" class= " material-symbols-outlined">close</span>
        </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined"><img src="https://sarfarazsingh.in/chatbot/logo.jpg" alt="" height="33px" width="33px"></span>
                    <p>Hello! How can I assist you today?</p>
                </li>

              
            </ul>
            <div class="chat-input">
                <textarea placeholder="Send a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
       
    </div>
</body>
</html>

<script>
    $(document).ready(function()
    {
        //Close chat in mobile view
        $('#close-btn').on('click',function()
        {
            $('#body').removeClass('show-chatbot');
        }); 
    });
</script>
